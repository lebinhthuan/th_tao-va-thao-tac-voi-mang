<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thực hành tạo và thao tác với mảng</title>
    <link rel="stylesheet" href="m1.css">
</head>
<body>
    <input type="text" class="o_trong" id="textValue" placeholder="nhập vào đây" />
    <input type="button" class="button1" value="Thêm phần tử vào mảng" id="themvao" onclick="themvaomang();" />
    <input type="button" class="button2" value="Hiển thị chi tiết toàn bộ mảng" id="hienthi" onclick="hienthimang();" />
    <div class="mauchu" id="result"></div>
  <script>
      let x = 0;
    let array = Array();
    function themvaomang(){
        array[x] = document.getElementById("textValue").value;
       // alert("phần tử " + array[x] + " được thêm vào mảng: " + x);
        x++;
        document.getElementById("textValue").value = "";
    }
    function hienthimang(){
        let y = "<hr/>";
        for ( let i=0; i< array.length; i++){
            if(array[i] == ""){
                y += "Mảng được gán phần tử tại vị trí  " + i + ": " + "rỗng" + "<br/>";  
        } else {
            y += "Mảng được gán phần tử tại vị trí  " + i + ": " + array[i] + "<br/>" ;
            
        }
        //document.getElementById("result").innerHTML = y;   //
        document.getElementById("result").innerHTML =
        `${y} <br/>  <span> Mảng hiện tại: [${array}] </span>  ` ;
        //console.log(array[i]);
        
        }
    }

    
  </script>  
</body>
</html>
